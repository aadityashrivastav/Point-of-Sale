<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point of Sale System</title>
  <link rel="stylesheet" href="/pos-styles.css">
</head>
<body>
  <div class="pos-container">
    <div class="product-list">
      <h2>Products</h2>
      <ul id="product-list">
      </ul>
    </div>
    <div class="cart">
      <h2>Cart</h2>
      <ul id="cart">
      </ul>
      <div class="total">
        <strong>Total:</strong> <span id="total">0.00</span>
      </div>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>

  <script src="/pos-script.js"></script>
</body>
</html>
